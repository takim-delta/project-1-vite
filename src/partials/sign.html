<section class="signup">
  <div class="modal">
    <h2 id="sign" class="modal-title">
      Sign<span class="modal-title-span"> Up</span>
    </h2>
    <p class="modal-text">
      Please use the form below to contact us. Enter your name, email, and
      message and we'll get back to you shortly.
    </p>
    <form class="modal-form">
      <div class="modal-label-input">
        <label class="modal-label" for="user-name"></label>
        <input
          class="modal-input"
          type="text"
          name="user-name"
          id="user-name"
          placeholder="Enter your name"
        />
      </div>
      <div class="modal-label-input">
        <label class="modal-label" for="user-email"></label>
        <input
          class="modal-input"
          type="email"
          name="user-email"
          id="user-email"
          placeholder="Enter your email"
        />
      </div>
      <div class="modal-label-input">
        <label class="modal-label" for="user-comment"></label>
        <textarea
          class="modal-input-user-text"
          name="user-comment"
          id="user-comment"
          placeholder="Message"
          required
        ></textarea>
      </div>
      <button type="submit" class="modal-submit-button">Send</button>
      <div class="modal-user-privacy">
        <label class="user-privacy" for="user-privacy"
          >By clicking on "Send" button, you agree to our
          <a href="" class="modal-privacy-policy">Privacy Policy</a>, and allow
          Promodo to use this information for marketing purposes.
        </label>
      </div>
    </form>
  </div>
  <div class="modal-img">
    <ul class="modal-img-list">
      <li class="signup-obj">
        <img
          src="/img/signup/objektif.png"
          alt="objektif"
          width="163"
          height="154"
        />
      </li>
      <li class="signup-mak">
        <img
          src="/img/signup/foto-makine.png"
          alt="foto-makine"
          width="254"
          height="313"
        />
      </li>
    </ul>
  </div>
</section>
